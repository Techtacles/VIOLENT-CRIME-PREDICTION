	<h1 style="text-align: center;">Report crime</h1>
	<div id="fh5co-contact-section">
		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<form method="POST" class="col-md-8 animate-box">
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<input type="number" min="0" name="day" class="form-control" placeholder="Day">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<input type="text"  name="month" class="form-control" placeholder="Month">
							</div>
						</div>
						
						<div class="col-md-4">
							<div class="form-group">
								<input type="number" min="0" name="year" class="form-control" placeholder="Year">
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="form-group">
								<select name="crime" class="form-control">
									<option value="Vehicle Collision" name="crime">Vehicle Collision</option>
									<option value="Vehicle Theft">Vehicle Theft</option>
									<option value="Robbery">Robbery</option>
									<option value="Buglary">Other theft</option>
									<option value="Other theft">Buglary</option>
								</select>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group" >
								<select  name="location" id="crime_type" class="form-control">
									<option style="width: 1000px" value="Strathcona">Strathcona</option>
									<option value="Central Business District">Central Business District</option>
									<option value="West end">West end</option>
									<option value="Fairview">Fairview</option>
									<option value="Kitsilano">Kitsilano</option>
									<option value="Arbutus ridge">Arbutus ridge</option>
									<option value="Hastings-sunrise">Hastings-sunrise</option>
									<option value="Kerrisdale">Kerrisdale</option>
									<option value="Mount pleasant">Mount pleasant</option>
									<option value="Kensinton-cedar cottage">Kensinton-cedar cottage</option>
									<option value="Renfrew-collingwood">Renfrew-collingwood</option>
									<option value="Oakridge">Oakridge</option>
									<option value="Sunset">Sunset</option>
									<option value="South cambie">South cambie</option>
									<option value="Riley park">Riley park</option>
									<option value="Shaughnessy">Shaughnessy</option>
									<option value="Grandview-woodland">Grandview-woodland</option>
									<option value="Killarney">Killarney</option>
									<option value="Marpole">Marpole</option>
									<option value="West point grey">West point grey</option>
									<option value="Dunbar southlands">Dunbar southlands</option>
									<option value="Stanley park">Stanley park</option>
									<option value="Victoria fraserview">Victoria fraserview</option>
									<option value="Musqueam">Musqueam</option><br>
									
										   
										</div></select>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<input type="number" min="0" name="casualty" class="form-control" placeholder="Casualty">
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<input type="submit" value="Send Message" class="btn btn-primary">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

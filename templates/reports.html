	<body>
	<header>
		<div class="container text-center">
			<div class="fh5co-navbar-brand">
				<a class="fh5co-logo" href="index.html">C R I M E S T E R</a>
			</div>
			<nav id="fh5co-main-nav" role="navigation">
				<ul>
					<li><a href="/">Predict Crime</a></li>
					
					<li><a href="/report_crime">Report Crime</a></li>

					<li><a href="/reports">Reports</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<h1 class="text-center">Reported Crimes</h1>
	<div id="fh5co-contact-section">
		<div class="container">
            <table class="table table-hover" style="background: white;">
                <tr class="bg-primary text-white">
                  <th>No</th>
                  <th>Day</th>
                  <th>Month</th>
                  <th>Year</th>
                  <th>Area</th>
                  <th>Crime</th>
                  <th>Date Created</th>
              </tr> 
              {% for i in reports %}
              <tr>
                  <td>{{loop.index}}</td>
                  <td> {{i.day}} </td>
                  <td> {{i.month}} </td>
                  <td> {{i.year}} </td>
                  <td> {{i.area}} </td>
                  <td> {{i.crime}} </td>
                  <td> {{i.timestamp}} </td>
              </tr>
              {% endfor %}
              </table>
		</div>
	</div>
	<footer>
		<div id="footer" class="fh5co-border-line">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 text-center">

						</p>
					</div>
